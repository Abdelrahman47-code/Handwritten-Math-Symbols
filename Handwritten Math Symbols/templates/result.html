<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Math Symbols Recognition - Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .result-container {
            margin-top: 50px;
            text-align: center;
        }

        .card {
            width: 18rem;
            margin: auto;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container result-container">
        <h1>Recognition Result</h1>
        <h2 class="mt-4">Predicted Label:</h2>
        <h3>{{ predicted_label }}</h3>
        <div class="card">
            <img src="{{ url_for('static', filename='temp/temp_image.jpg') }}" class="card-img-top"
                alt="Predicted Image">
            <div class="card-body">
                <p class="card-text">Predicted Image</p>
            </div>
        </div>
        <a href="/" class="btn btn-primary mt-3">Back to Home</a>
    </div>
</body>

</html>
